# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.


main:
  - name: Home
    url: '#about'
    weight: 1
  - name: Research
    url: "research/"
    weight: 2
  - name: Publication
    url: "publication/"
    weight: 3
  - name: Awards
    url: "awards/"
    weight: 4
  - name: Teaching
    url: "teaching/"
    weight: 5
  - name: Service
    url: "service/"
    weight: 6
  - name: News
    url: "news/"
    weight: 7
  - name: CV
    url: "uploads/CV.pdf"
    hrefTargetBlank: true
    weight: 8
